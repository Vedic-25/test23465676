<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial im js </title>
</head>
<body>
    <script>
        let a =prompt("enter a number for factorial = ");
        if(a!=0)
        {
            var sum=1;
            for(let i=a;i>1;i--)
            {
                sum=sum*i;
            }
            document.write(`Factorial of ${a}= ${sum}`);
        }
        else
        {
            document.write("Enter a number greater than 0");
        }
    </script>
</body>
</html>
