<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius -to-fahreneit</title>
</head>
<body>
    <script>
        let c =prompt("enter a degree in celsiuis= ");
        let f1= c*1.8 +32
        document.write(`${c} degree celsius is ${f1} degree Fahreneit`);
        document.write("<br>");
        let f2=(c-32)/1.8;
        document.write(` ${c} degree Fahreneit is ${f2} degree Celsius`);
        

    </script>
</body>
</html>
